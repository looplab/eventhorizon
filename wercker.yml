box: golang

services:
    - mongo
    - redis

dev:
  steps:
    - internal/watch:
        code: |
          go build ./...
        reload: true

build:
  steps:
    - wercker/setup-go-workspace:
      package-dir: github.com/looplab/eventhorizon

    - script:
        name: go get
        code: |
          cd $WERCKER_SOURCE_DIR
          go version
          go get github.com/golang/dep/cmd/dep
          dep ensure

    - script:
        name: go build
        code: |
          go build ./...

    - script:
        name: gcloud app credentials
        code: |
          cd $WERCKER_SOURCE_DIR
          export GOOGLE_APPLICATION_CREDENTIALS=$(mktemp)
          echo "$GCP_SERVICE_ACCOUNT_JSON" > "$GOOGLE_APPLICATION_CREDENTIALS"

    - script:
        name: go test
        code: |
          go get -d golang.org/x/tools/cmd/cover
          go get github.com/modocache/gover
          go get github.com/mattn/goveralls
          go list -f '{{if len .TestGoFiles}}"go test -race -tags integration -coverprofile={{.Dir}}/.coverprofile {{.ImportPath}}"{{end}}' ./... | xargs -L 1 sh -c
          gover
          goveralls -coverprofile=gover.coverprofile -service=wercker.com -repotoken=$COVERALLS_TOKEN
          rm $GOOGLE_APPLICATION_CREDENTIALS
