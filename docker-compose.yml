version: "3.4"

services:
  eventhorizon-test:
    build:
      context: .
      dockerfile: Dockerfile.test
    depends_on:
      - mongodb
      - gpubsub
      - kafka
      - redis
      - jetstream
    environment:
      MONGODB_ADDR: "mongodb:27017"
      PUBSUB_EMULATOR_HOST: "gpubsub:8793"
      KAFKA_ADDR: "kafka:9092"
      REDIS_ADDR: "redis:6379"
      NATS_ADDR: "jetstream:4222"
    command:
      - -c
      - make test test_integration

  mongodb:
    image: mongo:4.4
    ports:
      - "27017:27017"

  gpubsub:
    image: gcr.io/google.com/cloudsdktool/cloud-sdk:329.0.0-emulators
    ports:
      - "8793:8793"
    entrypoint:
      - gcloud
      - beta
      - emulators
      - pubsub
      - start
      - "--host-port=0.0.0.0:8793"

  zookeeper:
    image: bitnami/zookeeper:3.6.2
    ports:
      - "2181:2181"
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes

  kafka:
    image: bitnami/kafka:2.7.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_CFG_LISTENERS=CLIENT://:9092,EXTERNAL://:9093
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CLIENT:PLAINTEXT,EXTERNAL:PLAINTEXT
      - KAFKA_CFG_ADVERTISED_LISTENERS=CLIENT://kafka:9092,EXTERNAL://localhost:9093
      - KAFKA_INTER_BROKER_LISTENER_NAME=CLIENT
      - KAFKA_CFG_OFFSETS_TOPIC_NUM_PARTITIONS=5

  redis:
    image: redis:6.2-alpine3.13
    ports:
      - "6379:6379"
    entrypoint:
      - redis-server
      - "--appendonly yes"

  jetstream:
    image: synadia/jsm:nightly
    ports:
      - "4222:4222"
      - "8222:8222"
    command:
      - server
